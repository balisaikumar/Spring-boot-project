spring:
  application:
    name: Health Care Management System
  profiles:
    active: dev

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    time-zone: Asia/Kolkata

server:
  port: 8080
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    docExpansion: none
    enabled: true
    operationSorter: alpha
    tagsSorter: alpha
    displayRequestDuration: false
  api-docs:
    enabled: true

app:
  jwt:
    secret: ${secret_token}
    expiration: 360000
    refresh-expiration: 86400000