spring:
  application:
    name: Health Care Management System
  profiles:
    active: local

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    time-zone: Asia/Kolkata

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    docExpansion: none
    enabled: true
    operationSorter: alpha
    tagsSorter: alpha
    displayRequestDuration: false
  api-docs:
    enabled: true

